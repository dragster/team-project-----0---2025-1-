<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор 2026</title>
    <!-- Указываем новое имя файла стилей -->
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly placeholder="0">

        <div class="buttons">
            <button onclick="clearDisplay()" class="btn-clear">C</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="deleteLast()">⌫</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')">-</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('+')">+</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>

            <button onclick="calculate()" class="btn-equal">=</button>

            <button onclick="appendToDisplay('0')" class="btn-zero">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>

        <div class="history-container">
            <h4>История вычислений:</h4>
            <ul id="history-list"></ul>Ц
        </div>
    </div>

    <!-- Указываем новое имя файла скрипта -->
    <script src="calc.js"></script>
</body>
</html>
